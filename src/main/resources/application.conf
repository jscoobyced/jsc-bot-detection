ktor {
  deployment {
    port = 8010
  }

  development = true
  development = ${?KTOR_IS_DEV}

  application {
    modules = [io.narok.ApplicationKt.module]
  }
}

jwt {
  secret = "this is a secret"
  secret = ${?JWT_SECRET}
  issuer = "JSC"
  audience = "JSC Bot Detection"
  realm = "Access to 'JSC Bot Detection'"
  expiry_in_days = 15
}

sentry {
  dsn = "https://localhost"
  dsn = ${?SENTRY_DSN}
  debug = false
  sampling = 1.0
}